<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Srikyz Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">

  <!-- Hero Section -->
  <section class="min-h-screen flex flex-col justify-center items-center bg-black text-white px-6">
    <h1 class="text-4xl md:text-6xl font-bold text-center mb-4">
      Hi, I'm <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-cyan-400">Srikyz</span>
    </h1>

    <h2 class="text-xl md:text-2xl text-gray-300 h-12">
      <span id="typing-text" class="font-mono"></span>
    </h2>

    <div class="mt-8 flex flex-col sm:flex-row gap-4">
      <a href="#projects" class="bg-gradient-to-r from-purple-500 to-cyan-400 px-6 py-3 rounded-xl text-white font-semibold shadow-md hover:opacity-90 transition">
        View Work
      </a>
      <a href="resume.pdf" download class="border border-gray-600 px-6 py-3 rounded-xl text-gray-200 font-semibold hover:bg-gray-800 transition">
        Download Resume
      </a>
    </div>
  </section>

  <!-- Typing Animation Script -->
  <script>
    const roles = ["Data Science Enthusiast", "ML/AI", "Creative Technologist"];
    let current = 0;
    let letter = 0;

    function type() {
      let text = roles[current];
      document.getElementById("typing-text").textContent = text.slice(0, ++letter);

      if (letter === text.length) {
        setTimeout(() => {
          erase();
        }, 1500);
      } else {
        setTimeout(type, 100);
      }
    }

    function erase() {
      let text = roles[current];
      document.getElementById("typing-text").textContent = text.slice(0, --letter);

      if (letter === 0) {
        current = (current + 1) % roles.length;
        setTimeout(type, 200);
      } else {
        setTimeout(erase, 50);
      }
    }

    type();
  </script>

</body>
</html>
