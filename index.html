<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Srikyz Portfolio</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-black text-white font-sans relative overflow-hidden">

  <!-- Red Particles with Strings to Mouse -->
  <div id="tsparticles" class="absolute top-0 left-0 w-full h-full -z-10"></div>

  <!-- Hero Section -->
  <section class="min-h-screen flex flex-col justify-center items-center px-6 text-center">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">
      Hi, I'm <span class="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-pink-400">Srikyz</span>
    </h1>

    <h2 class="text-xl md:text-2xl text-gray-300 h-12">
      <span id="typing-text" class="font-mono"></span>
    </h2>

    <div class="mt-8 flex flex-col sm:flex-row gap-4">
      <a href="#projects" class="bg-gradient-to-r from-pink-500 to-red-400 px-6 py-3 rounded-xl text-white font-semibold shadow-md hover:opacity-90 transition">
        View Work
      </a>
      <a href="resume.pdf" download class="border border-gray-600 px-6 py-3 rounded-xl text-gray-200 font-semibold hover:bg-gray-800 transition">
        Download Resume
      </a>
    </div>
  </section>

  <!-- Typing Animation -->
  <script>
    const roles = ["Data Science Entusiast", "ML/AI", "Creative Technologist"];
    let current = 0;
    let letter = 0;

    function type() {
      let text = roles[current];
      document.getElementById("typing-text").textContent = text.slice(0, ++letter);

      if (letter === text.length) {
        setTimeout(() => {
          erase();
        }, 1500);
      } else {
        setTimeout(type, 100);
      }
    }

    function erase() {
      let text = roles[current];
      document.getElementById("typing-text").textContent = text.slice(0, --letter);

      if (letter === 0) {
        current = (current + 1) % roles.length;
        setTimeout(type, 200);
      } else {
        setTimeout(erase, 50);
      }
    }

    type();
  </script>

  <!-- tsParticles with red strings -->
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "#000000" },
      particles: {
        number: {
          value: 100,
          density: { enable: true, area: 800 }
        },
        color: { value: "#ff2d75" },
        shape: { type: "circle" },
        opacity: {
          value: 0.4,
          random: true
        },
        size: {
          value: 5,
          random: true
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: false,
          outModes: { default: "bounce" }
        },
        links: {
          enable: true,
          distance: 120,
          color: "#ff2d75",
          opacity: 0.4,
          width: 1
        }
      },
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "grab"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 140,
            links: {
              opacity: 0.7
            }
          }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
